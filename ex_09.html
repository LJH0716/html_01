		<h1>html5</h1>
		<h2>기본태그</h2>
		<h3>폼태그</h3>
		
		<form action="" method="">
		
			<label for="txt-id">아이디</label>
			<input id="txt-id" type="text" name="id" value="" placeholder="아이디를 입력해주세요">
			<!-- 각 속성들의 순서는 상관없음,id는 태그의 이름 정해주는것이고, name은 서버 전송시 식별하기 위한 것이라고 보면됨 -->
			<br>
		
			<label for="txt-nick">닉네임</label>
			<input id="txt-nick" type="text" name="nick" value="" placeholder="닉네임을 입력해주세요">
			<br>
		
			<label for=pw>패스워드</label>
			<input id=pw type="password" name="pw" placeholder="패스워드를 입력해주세요">
			<br>
		
			<input type="hidden" name="seq" value="3">
			<!-- hidden은 보이지 않음,개발용으로 쓰는것, 일단은 text로 놓고 value에 값 넣어놓고 나중에 설정 -->
			<br>
		
			<label for="txt-file">프로필사진</label>
			<input id="txt-file" type="file">
			<br>
		
			<label for="cb-book">독서</label>
			<input id="cb-book" type="checkbox" name="hobby" value="book">
			
			<label for="cb-music">음악</label>
			<input id="cb-music" type="checkbox" name="hobby" value="music">
			
			<label for="cb-trip">여행</label>
			<input id="cb-trip" type="checkbox" name="hobby" value="trip" checked="checked">
			<br>
			
			<label for="dog">개</label>
			<input id="dog" type="checkbox" name="pet" value="dog" checked="checked">
			
			<label for="cat">고양이</label>
			<input id="cat" type="checkbox" name="pet" value="cat">
			
			<label for="bird">새</label>
			<input id="bird" type="checkbox" name="pet" value="bird">
			<!-- 아이디 이름은 한 페이지에 중복되면 안됨 -->
			<!-- value 값은 고정돼 있는경우 적어주고, 어떤값일지 모르는 경우엔 공백 -->
			<br>
			<br>
			
			<label for="rdo-apple">사과</label>
			<input id="rdo-apple" type="radio" name="fruit" value="apple">	
			
			<label for="rdo-grape">포도</label>
			<input id="rdo-grape" type="radio" name="fruit" value="grape" checked="checked">	
			
			<label for="rdo-orange">오렌지</label>
			<input id="rdo-orange" type="radio" name="fruit" value="orange">
			<!-- name이 같으면 하나의 그룹으로 묶여서 그 중에 한 개만 선택가능 -->			
			<br>

			<label for="rdo-m1">1월</label>
			<input id="rdo-m1" type="radio" name="month" value="1">	
			
			<label for="rdo-m2">2월</label>
			<input id="rdo-m2" type="radio" name="month" value="2">	
			
			<label for="rdo-m3">3월</label>
			<input id="rdo-m3" type="radio" name="month" value="3">	
			<br>
			<br>
			
			<!-- select 태그, 문법이 input과 다름 숙지 -->
			<label for="tel">통신사</label>
			<select id="tel" name="telecom">
				<option value="" selected="selected" >선택해주세요</option>
				<option value="SKT">SKT</option>
				<option value="KTF">KTF</option>
				<option value="LGU">LGU</option>
				<option value="ETC">ETC</option>
			</select>
			<br>
			<br>
			
			<textarea name="content">안녕하세요 게시판글입니다.</textarea>
			<textarea name="content">
				안녕하세요 게시판글입니다.
			</textarea>
			<!-- value에 값을 넣지 않음/ 위 두 개 나오는 모양이 다름 -->
			
			<br>
			<!-- fieldset 태그는 카테고리 묶을 필요성 있을 때/ 수업자료 보기 -->
			
			
			<br>
			<br>
			<br>
			<button type="submit">회원가입</button>
			<!-- 서버로 전송 form과 submit은 짝꿍, form은 전송시킬 범위지정/ 위 방법 추천! 텍스트 이미지 등 다른 태그들을 쓸 수있음 확장성좋음-->
			<!-- <input type="submit" value="회원가입"> -->
			<!-- 위의 방식은 추천하지 않음/ 이미지 삽입 등 불가 코드 갈아엎어야함,확장성 X-->
		</form>
